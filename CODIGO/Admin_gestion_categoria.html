<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Grupo Solvens</title>
    
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    
    <link rel="stylesheet" href="style/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="../IMG/logo.png" alt="Logo Grupo Solvens" class="logo-nav">
        <a href="login.html" class="btn-salir">Cerrar Sesión</a>
    </header>

    <main class="contenedor-principal">
        <div class="bienvenida">
            <h1>Panel de <span>Administrador</span></h1>
            <p>Gestión de Categorías</p>
        </div>

        <div class="grid-acciones">
            <div class="tarjeta-accion">
                <i class="fa-solid fa-boxes-stacked"></i>
                <h3>Agregar Categoría</h3>
                <p>Agrega la categoría de producto faltante</p>
                <a class="btn-entrar" href="agregar_categoria.html">Agregar</a>
            </div>

            <div class="tarjeta-accion">
                <i class="fa-solid fa-users-gear"></i>
                <h3>Eliminar Categoría</h3>
                <p>Elimina la categoría de producto que ya no se utilice más</p>
                <a class="btn-entrar" href="eliminar_categoria.html">Eliminar</a>
            </div>
        </div>
    </main>

    <footer class="footer-contacto">
        <p>Panel de Control Interno | Grupo Solvens</p>
    </footer>
</body>
</html>
