<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrador - Grupo Solvens</title>
    
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    
    <link rel="stylesheet" href="style/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <style>
            .btn-volver {
                display: flex;
                align-items: center;
                opacity: 0.8;
                transition: opacity 0.2s, transform 0.2s;
            }
            .btn-volver:hover {
                opacity: 1;
                transform: translateX(-3px);
            }
        </style>
        <a href="inicioAdmin.html" class="btn-volver">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/>
                <polyline points="12 19 5 12 12 5"/>
            </svg>
        </a>
        <a href="login.html" class="btn-salir">Cerrar Sesión</a>
    </header>

    <main class="contenedor-principal">
        <div class="bienvenida">
            <h1>Panel de <span>Administrador</span></h1>
            <p>Gestión de Productos</p>
        </div>

        <div class="grid-acciones">
            <div class="tarjeta-accion">
                <i class="fa-solid fa-boxes-stacked"></i>
                <h3>Agregar Producto</h3>
                <p>Agrega el producto desdeado</p>
                <a class="btn-entrar" href="agregar_producto.html">Agregar</a>
            </div>

            <div class="tarjeta-accion">
                <i class="fa-solid fa-users-gear"></i>
                <h3>Eliminar Producto</h3>
                <p>Elimina el producto que ya no se utilice más</p>
                <a class="btn-entrar" href="eliminar_producto.html">Eliminar</a>
            </div>
        </div>
    </main>

    <footer class="footer-contacto">
        <p>Panel de Control Interno | Grupo Solvens</p>
    </footer>
</body>
</html>
