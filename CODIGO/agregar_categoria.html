<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Agregar Categoría</title>
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
</head>
<body>
<header class="header">
                    <style>
        .btn-volver {
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn-volver:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
    <a href="Admin_gestion_categoria.html" class="btn-volver">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
    </a>
    <a href="login.html" class="btn-salir">Cerrar Sesión</a>
</header>

<main class="contenido">
    <h1>Nueva <span>Categoría</span></h1>
    <form class="formulario" id="form-agregar">
        <div class="fila">
            <input type="text" id="nombre-cat" placeholder="Nombre de la Categoría" required>
        </div>
        <button type="submit">Guardar Categoría</button>
    </form>
</main>

<script>
    const form = document.getElementById('form-agregar');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const categoria = document.getElementById('nombre-cat').value;
        try {
            const res = await fetch('http://localhost:3000/api/agregar-categoria', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categoria })
            });
            const result = await res.json();
            alert(result.message);
            if (res.ok) form.reset();
        } catch (err) { alert("Error al conectar."); }
    });
</script>
</body>
</html>
