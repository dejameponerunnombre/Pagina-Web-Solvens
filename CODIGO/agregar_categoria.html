<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Agregar Categoría</title>
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
</head>
<body>
<header class="header">
                    <style>
        .btn-volver {
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn-volver:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
    <a href="Admin_gestion_categoria.html" class="btn-volver">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
    </a>
    <a href="login.html" class="btn-salir">Cerrar Sesión</a>
</header>

<main class="contenido">
    <h1>Nueva <span>Categoría</span></h1>
    <form class="formulario" id="form-agregar">
        <div class="fila">
            <input type="text" id="nombre-cat" placeholder="Nombre de la Categoría" required>
        </div>
        <button type="submit">Guardar Categoría</button>
    </form>
</main>

<script>
    function mostrarToast(mensaje, tipo = 'exito') {
        const t = document.getElementById('toast');
        t.textContent = mensaje;
        t.className = 'toast ' + tipo;
        t.classList.add('visible');
        setTimeout(() => t.classList.remove('visible'), 3500);
    }

    const form = document.getElementById('form-agregar');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const categoria = document.getElementById('nombre-cat').value;
        try {
            const res = await fetch('http://localhost:3000/api/agregar-categoria', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ categoria })
            });
            const result = await res.json();
            mostrarToast(result.message, res.ok ? "exito" : "aviso");
            if (res.ok) form.reset();
        } catch (err) { mostrarToast("Error al conectar.", "error"); }
    });
</script>

<style>
.toast {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 14px 22px;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    color: #fff;
    z-index: 9999;
    opacity: 0;
    transform: translateY(10px);
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    max-width: 360px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.4);
}
.toast.exito  { background: #1a2e1a; border: 1px solid #4ade80; color: #4ade80; }
.toast.error  { background: #2e1a1a; border: 1px solid #dc2626; color: #f87171; }
.toast.aviso  { background: #2e2a1a; border: 1px solid #f59e0b; color: #fbbf24; }
.toast.visible { opacity: 1; transform: translateY(0); }
</style>
<div class="toast" id="toast"></div>

</body>
</html>
