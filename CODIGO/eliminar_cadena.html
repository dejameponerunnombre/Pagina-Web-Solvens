<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Carga de Puntos de Venta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    <link rel="stylesheet" href="style/formulario.css">
</head>
<body>

<header class="header">
    <img src="../IMG/logo.png" alt="Grupo Solvens" class="logo-nav">
    <a href="login.html" class="btn-salir">Cerrar Sesión</a>
</header>

<main class="contenido">
    <h1>Eliminar <span>Cadena</span></h1>
    <p class="subtitulo" style="color: #ff4d4d;">⚠️ Atención: Esta acción borrará todas las sucursales asociadas.</p>

    <div class="formulario">
        <div class="fila">
            <select id="select-cadena">
                <option value="" disabled selected>Seleccione la Cadena a eliminar</option>
            </select>
        </div>

        <button id="btn-eliminar-cadena" disabled style="background-color: #d9534f; width: 100%;">
            Eliminar Cadena y Sucursales
        </button>
    </div>
</main>

<script>
    const URL_BASE = 'http://localhost:3000/api';
    const selCadena = document.getElementById('select-cadena');
    const btnEliminar = document.getElementById('btn-eliminar-cadena');

    // 1. Cargar las cadenas existentes
    document.addEventListener("DOMContentLoaded", async () => {
        try {
            const res = await fetch(`${URL_BASE}/cadenas`);
            const data = await res.json();
            data.forEach(c => {
                selCadena.innerHTML += `<option value="${c.ID}">${c.Nombre}</option>`;
            });
        } catch (err) {
            alert("Error al cargar cadenas");
        }
    });

    // 2. Habilitar botón al seleccionar
    selCadena.addEventListener('change', () => {
        btnEliminar.disabled = false;
    });

    // 3. Ejecutar eliminación
    btnEliminar.addEventListener('click', async () => {
        const nombreCadena = selCadena.options[selCadena.selectedIndex].text;
        
        const confirmar = confirm(
            `¿ESTÁ SEGURO?\nEsta acción eliminará la cadena "${nombreCadena}" y TODAS sus sucursales de forma permanente.`
        );

        if (!confirmar) return;

        try {
            const id = selCadena.value;
            const res = await fetch(`${URL_BASE}/eliminar-cadena/${id}`, { 
                method: 'DELETE' 
            });
            const result = await res.json();

            if (result.success) {
                alert("✅ " + result.message);
                location.reload(); // Refrescar para actualizar la lista
            } else {
                alert("❌ " + result.message);
            }
        } catch (err) {
            alert("❌ Error de conexión con el servidor");
        }
    });
</script>

</body>
</html>
