<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Eliminar Categoría</title>
    <link rel="stylesheet" href="style/formulario.css">
</head>
<body>
<header class="header">
        <style>
        .btn-volver {
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn-volver:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
    <a href="Admin_gestion_categoria.html" class="btn-volver">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
    </a>
    <a href="login.html" class="btn-salir">Cerrar Sesión</a>
</header>

<main class="contenido">
    <h1>Eliminar <span>Categoría</span></h1>
    <p class="subtitulo">Busque la categoría que desea quitar del sistema</p>

    <div class="formulario">
        <div class="fila">
            <input type="text" id="buscador-cat" placeholder="Escriba para buscar (ej: Lácteos)...">
        </div>
        
        <div id="resultados-busqueda" style="margin-top: 20px; background: #fff; border-radius: 8px; overflow: hidden; border: 1px solid #ddd;">
            </div>
    </div>
</main>

<script>
    const buscador = document.getElementById('buscador-cat');
    const contenedor = document.getElementById('resultados-busqueda');

    buscador.addEventListener('input', async () => {
        const texto = buscador.value.trim();
        
        if (texto.length < 1) {
            contenedor.innerHTML = '';
            return;
        }

        try {
            const res = await fetch(`http://localhost:3000/api/buscar-categorias?q=${texto}`);
            const categorias = await res.json();

            contenedor.innerHTML = '';
            if (categorias.length === 0) {
                contenedor.innerHTML = '<p style="padding: 15px; color: #999;">No se encontraron coincidencias.</p>';
                return;
            }

            categorias.forEach(c => {
                const item = document.createElement('div');
                item.style = "display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #eee; color: #333;";
                item.innerHTML = `
                    <span>${c.Categoria}</span>
                    <button onclick="confirmarEliminar(${c.ID}, '${c.Categoria}')" style="background: #dc3545; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer;">
                        Eliminar
                    </button>
                `;
                contenedor.appendChild(item);
            });
        } catch (err) { console.error("Error buscando:", err); }
    });

    async function confirmarEliminar(id, nombre) {
        if (!confirm(`¿Estás seguro de que quieres eliminar la categoría "${nombre}"? Se eliminarán también los productos dentro de ella`)) return;

        try {
            const res = await fetch(`http://localhost:3000/api/eliminar-categoria/${id}`, { method: 'DELETE' });
            const result = await res.json();
            alert(result.message);
            buscador.value = ''; // Limpiar buscador
            contenedor.innerHTML = ''; // Limpiar resultados
        } catch (err) { alert("Error al eliminar."); }
    }
</script>
</body>
</html>
