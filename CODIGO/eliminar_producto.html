<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Eliminar Producto</title>
    <link rel="stylesheet" href="style/formulario.css">
    <link rel="stylesheet" href="style/modal.css">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
</head>

<body>
    <header class="header">
        <style>
            .btn-volver {
                display: flex;
                align-items: center;
                opacity: 0.8;
                transition: opacity 0.2s, transform 0.2s;
            }

            .btn-volver:hover {
                opacity: 1;
                transform: translateX(-3px);
            }
        </style>
        <a href="Admin_gestion_producto.html" class="btn-volver">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12" />
                <polyline points="12 19 5 12 12 5" />
            </svg>
        </a>
        <a href="login.html" class="btn-salir">Cerrar Sesión</a>
    </header>

    <main class="contenido">
        <h1>Eliminar <span>Producto</span></h1>
        <div class="formulario">
            <input type="text" id="buscador-prod" placeholder="Buscar por descripción o SKU...">
            <div id="resultados"></div>
        </div>
    </main>

    <script src="js/modal_confirmacion.js"></script>
    <script>
        function mostrarToast(mensaje, tipo = 'exito') {
            const t = document.getElementById('toast');
            t.textContent = mensaje;
            t.className = 'toast ' + tipo;
            t.classList.add('visible');
            setTimeout(() => t.classList.remove('visible'), 3500);
        }

        const buscador = document.getElementById('buscador-prod');
        const contenedor = document.getElementById('resultados');

        buscador.addEventListener('input', async () => {
            const q = buscador.value;
            if (q.length < 2) { contenedor.innerHTML = ''; return; }

            const res = await fetch(`/api/buscar-productos?q=${q}`);
            const productos = await res.json();

            contenedor.innerHTML = productos.map(p => `
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 10px 12px; border-bottom: 1px solid #222;">
                <span><strong>${p.Descripcion}</strong> (SKU: ${p.SKU}) - <small>${p.Cliente}</small></span>
                <button onclick="eliminar(${p.ID})" style="background: transparent; color: #f87171; border: 1px solid #dc2626; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 12px;">Eliminar</button>
            </div>
        `).join('');
        });

        async function eliminar(id) {
            const confirmar = await mostrarConfirmacion({
                titulo: '¿Eliminar Producto?',
                mensaje: '¿Estás seguro de que deseas eliminar este producto permanentemente?',
                botonConfirmar: 'Eliminar Producto'
            });

            if (!confirmar) return;
            const res = await fetch(`/api/eliminar-producto/${id}`, { method: 'DELETE' });
            const result = await res.json();
            if (res.ok) {
                mostrarToast(result.message, "exito");
            } else {
                mostrarToast(result.message || "Error al eliminar.", "error");
            }
            buscador.dispatchEvent(new Event('input'));
        }
    </script>

    <style>
        .toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 14px 22px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            color: #fff;
            z-index: 9999;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            max-width: 360px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        .toast.exito {
            background: #1a2e1a;
            border: 1px solid #4ade80;
            color: #4ade80;
        }

        .toast.error {
            background: #2e1a1a;
            border: 1px solid #dc2626;
            color: #f87171;
        }

        .toast.aviso {
            background: #2e2a1a;
            border: 1px solid #f59e0b;
            color: #fbbf24;
        }

        .toast.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
    <div class="toast" id="toast"></div>

</body>

</html>
