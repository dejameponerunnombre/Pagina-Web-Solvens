<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Grupo Solvens - Carga de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

<header class="header">
        <style>
        .btn-volver {
            display: flex;
            align-items: center;
            opacity: 0.8;
            transition: opacity 0.2s, transform 0.2s;
        }
        .btn-volver:hover {
            opacity: 1;
            transform: translateX(-3px);
        }
    </style>
    <a href="Admin_gestion_usuario.html" class="btn-volver">
        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#dc2626" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <line x1="19" y1="12" x2="5" y2="12"/>
            <polyline points="12 19 5 12 12 5"/>
        </svg>
    </a>
    <a href="login.html" class="btn-salir">Cerrar Sesión</a>
</header>

<main class="contenido">
    <h1>Carga de <span>Usuarios</span></h1>
    <p class="subtitulo">Complete los datos del nuevo usuario</p>

    <form class="formulario">
        <div class="fila">
            <input type="text" placeholder="Nombre" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" minlength="2" maxlength="50">
            <input type="text" placeholder="Apellido" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ\s]+" minlength="2" maxlength="50">
        </div>

        <div class="fila">
            <input type="text" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
            <input type="text" placeholder="Teléfono" required pattern="[0-9\s\-\+\(\)]{8,20}">
        </div>

        <div class="fila">
            <input type="text" placeholder="Usuario" required pattern="[A-Za-z0-9_\-]{4,20}" minlength="4" maxlength="20">
            <input type="text" placeholder="Contraseña" required minlength="6" maxlength="30">
        </div>

        <div class="fila">
            <select required>
                <option value="" disabled selected>Rol</option>
                <option value="admin">Administrador</option>
                <option value="repo">Repositor</option>
                <option value="client">Cliente</option>
            </select>
        </div>

  

        <button type="submit">Guardar Usuario</button>
    </form>
</main>

</body>
</html>
