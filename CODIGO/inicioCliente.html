<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Grupo Solvens</title>
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    <link rel="stylesheet" href="style/inicio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <img src="../IMG/logo.png" alt="Logo Grupo Solvens" class="logo-nav">
        <a href="login.html" class="btn-salir">Cerrar Sesión</a>
    </header>

    <main class="contenedor-principal">
        <div class="bienvenida">
            <h1>Bienvenido, <span id="nombreCliente">Cliente</span></h1>
            <p>Seleccione una opción para comenzar</p>
        </div>

        <div class="grid-acciones">
            <div class="tarjeta-accion">
                <i class="fa-solid fa-images"></i>
                <h3>Vista de Imágenes</h3>
                <p>Explore la galería de proyectos y recursos visuales</p>
                <button class="btn-entrar">Explorar</button>
            </div>

            <div class="tarjeta-accion">
                <i class="fa-solid fa-boxes-stacked"></i>
                <h3>Listado de Productos</h3>
                <p>Consulte nuestro catálogo actualizado y stock</p>
                <a class="btn-entrar" href = "tabla_cliente.html">Ver productos cargados</a>
            </div>
        </div>
    </main>

    <footer class="footer-contacto">
        <p><i class="fa-solid fa-envelope"></i> contacto@gruposolvens.com | <i class="fa-solid fa-phone"></i> +54 11 1234-5678</p>
    </footer>

    <script>
        // mostrar el nombre del cliente usando lo guardado en el login
        document.addEventListener('DOMContentLoaded', () => {
            const nombre = localStorage.getItem('nombreUsuario');
            const id = localStorage.getItem('id_usuario');
            if (!id) {
                // no hay sesión válida
                window.location.href = 'login.html';
                return;
            }
            if (nombre) {
                const span = document.getElementById('nombreCliente');
                if (span) span.textContent = nombre;
            }
        });
    </script>
</body>
</html>
