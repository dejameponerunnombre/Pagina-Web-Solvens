<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../IMG/logo2.jpg" type="image/jpg">
    <title>Login</title>
    <link rel="stylesheet" href="style/login.css">
</head>
<body>
    <div class="borde">
        <div class="datos">
            <h2>Inicio de Sesi칩n</h2>
            <form id="loginform">
                <label for="user">Usuario</label>
                <input
                    type="text"
                    id="user"
                    name="user"
                    placeholder="Ingrese su usuario"
                    required
                />

                <label for="password">Contrase침a</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Ingrese su contrase침a"
                    required
                />

                <button type="submit">Ingresar</button>

                <p class="imagen">
                    <img src="../IMG/logo.png" alt="Logo ">
                </p>
            </form>
        </div>
    </div>
    <script>
    document.getElementById('loginform').addEventListener('submit', async (e) => {
        e.preventDefault();
        const user = document.getElementById('user').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user, password })
            });
            const data = await response.json();

            if (data.success) {
                localStorage.setItem('id_usuario', data.id); 
                localStorage.setItem('nombreUsuario', data.nombre);
                localStorage.setItem('tipoUsuario', data.tipo);
                
                const tipo = Number(data.tipo);
                if (tipo === 1) window.location.href = 'inicioAdmin.html';
                else if (tipo === 2) window.location.href = 'inicioCliente.html';
                else window.location.href = 'inicioRepositor.html';
            } else {
                alert(data.message);
            }
        } catch (error) {
            alert('Error de conexi칩n');
        }
    });
</script>

</body>
</html>
